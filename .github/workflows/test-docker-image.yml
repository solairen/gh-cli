---
name: Check image
on:
  pull_request:
    types: [ opened, synchronize ]

env:
  GH_TOKEN: ${{ secrets.token }}

jobs:
  test:
    name: Test docker image
    runs-on: ubuntu-latest
    steps:
      - name: Test docker image
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile
          push: false
          tags: ghcli:latest
